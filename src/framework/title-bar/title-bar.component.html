<div *screenBelowLarge class="title-bar-small  user-title-bar">
  <span class="glyphicon glyphicon-menu-hamburger menu-hamburger"
  (click)="menuService.toggleLeftSideMenu()"
  ></span>
  <div class="small-image-holder">
    <img class="small-image" src="assets/supersavertravel_logo.svg" alt="Travel Logo">
  </div>
  <span class="glyphicon glyphicon-option-vertical menu-options"></span>
</div>

<div *screenLarge class="title-bar user-title-bar">
  <img src="assets/supersavertravel_logo.svg" alt="Travel Logo" class="bar-logo">
  <div class="menu-area">
    <fw-top-bar>
    </fw-top-bar>
    <fw-menu *ngIf="!menuService.isVertical"></fw-menu>
  </div>
</div>
